<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet">
    <title>Go Typeset</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Go Typeset</h1>
        <p class="lead">
          Typesetting your files in the cloud. Fully distributed. Fully reactive. In Go.
        </p>
        <p>
          <form method="post" enctype="multipart/form-data" action="/typeset">
            <div class="input-group">
              <div class="well">
                <label for="inputMmd">
                  Select a
                  <a href="https://rawgit.com/fletcher/human-markdown-reference/master/index.html">
                    MultiMarkdown
                  </a> file ...
                </label>
                <input type="file" name="inputMmd" />
              </div>
              <input type="submit" class="form-control btn btn-large btn-success" value="Typeset!" />
            </div>
          </form>
        </p>
      </div>
    </div>
  </body>
</html>
